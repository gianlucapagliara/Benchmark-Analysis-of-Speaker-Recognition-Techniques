experiment:
    name: MobileNet Pretrained
    agent:

dirs:
    base_dir: experiments/

settings:
    seed: 1337
    verbose: False
    print_metrics: True
    
    cuda: True
    gpu_device: 0
    
    mixedprec: False
    distributed: False
    async_loading: True

model:
    name: MobileNetV2
    
    checkpoint_dir: ""

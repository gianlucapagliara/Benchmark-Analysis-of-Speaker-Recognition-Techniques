    initial_model: pretrained_weights/MobileNetV2.pth
    summary_dir: ""

test:
    dataset: VoxCeleb1
    file_list: data/test_list.txt
    base_path: data/voxceleb1/test/wav/
    nDataLoaderThread: 1
    print_interval: 100

    preprocessing_function: amplitude_preprocessing
    sampling_rate: 16000
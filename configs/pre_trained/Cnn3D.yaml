experiment:
    name: CNN3D Pretrained
    agent:

dirs:
    base_dir: experiments/

settings:
    seed: 1337
    verbose: False
    print_metrics: True
    
    cuda: True
    gpu_device: 0
    
    mixedprec: False
    distributed: False
    async_loading: True

model:
    name: Cnn3D
    
    checkpoint_dir: ""
    checkpoint_file: ""
    initial_model: pretrained_weights/CNN3D.pth
    summary_dir: ""

test:
    dataset: VoxCeleb1
    file_list: data/test_list.txt
    base_path: data/voxceleb1/test/wav/
    nDataLoaderThread: 1
    print_interval: 100

    preprocessing_function: cnn3d_preprocessing
    sampling_rate: 16000
    num_coefficient: 40